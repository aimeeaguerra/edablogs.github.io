---
layout: default
title: Posts
---
<div  class="posts">
	<h1 class="cat-heading">All Posts related to Z Big Z :</h1>
	<ol>
	{% for post in site.categories.zbigz %}
	
	<article itemscope="" itemtype="http://schema.org/BlogPosting">
	<li>
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
	</li>
	
  </article>
	{% endfor %}
	</ol>
</div>
