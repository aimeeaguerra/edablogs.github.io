<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>
		{% if page.title == "Home" %}
		  {{ site.title }} - {{ site.tagline }}
		{% else %}
		  {{ page.title }} - {{ site.title }}
		{% endif %}
	</title>
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  {% if page.description %}<meta name="description" content="{{ page.description }}" />{% endif %}
  {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}" />{% endif %}
  
	<meta content='#03A9F4' name='theme-color'/>
	<!-- Windows Phone -->
	<meta content='#03A9Fg4' name='msapplication-navbutton-color'/>
	<!-- iOS Safari -->
  <meta content='#03A9F4' name='apple-mobile-web-app-status-bar-style'/>
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE; chrome=1" />
	<!-- Metadata Twitter -->
	<meta name='twitter:card' content='summary'/>
	<meta content='{{ page.title }}' name='twitter:title'/>
	<meta content='@XDABlogs' name='twitter:site'/>
	<meta content='@pawneshwer' name='twitter:creator'/>
	<!-- Schema.org markup for Google+ -->
	<meta content='{{ page.title }}' itemprop='name'/>
	<meta content='en_US' property='og:locale'/>
	<link href='http://edablogs.com' hreflang='en-us' rel='alternate'/>
	<meta content='India' name='geo.placename'/>
	<meta content='Pawneshwer Gupta' name='Author'/>
	<meta content='general' name='rating'/>
	<meta content='in' name='geo.country'/>
	<meta NAME='copyright' content='Copyright 2012-16 EDA Blogs. All Rights Reserved.'/>
	<link href='https://plus.google.com/116495809884069789298/posts' rel='publisher'/>
	<link href='https://plus.google.com/116495809884069789298/about' rel='author'/>
	<link href='https://plus.google.com/116495809884069789298' rel='me'/>
  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
  <meta name="google-site-verification" content="pJBWWY4k_51tkhg_hN9A4dbfW-ncSwhK6vz2V0C-ALA" />
  <meta name="msvalidate.01" content="4404B7D08AD9C88F2499A5532B37A15B" />
  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <script type="application/ld+json">
	  {
		"@context": "http://schema.org",

	{% if seo_type %}
		"@type": {{ seo_type | jsonify }},
	{% endif %}

	{% if seo_name %}
		"name": {{ seo_name | jsonify }},
	{% endif %}

	{% if seo_page_title %}
		"headline": {{ seo_page_title | jsonify }},
	{% endif %}

	{% if page.thumbnail %}
		"image": {{ page.thumbnail | jsonify }},
	{% endif %}

	{% if page.date %}
		"datePublished": {{ page.date | date_to_xmlschema | jsonify }},
	{% endif %}

	{% if seo_description %}
		"description": {{ seo_description | jsonify }},
	{% endif %}

	{% if site.logo %}
		"image": {{ site.logo | prepend: "/" | prepend: seo_url | jsonify }},
	{% endif %}

	{% if seo_links %}
		"sameAs": {{ seo_links | jsonify }},
	{% endif %}

		"url": {{ page.url | prepend: seo_url | replace:'/index.html','/' | jsonify }}
	  }
</script>

</head>
