{% if page.author %}
{% assign author = site.authors[page.author] %}
{% endif %}

<div class="author-profile">
<img alt="{{ author.name}} author at {{ site.title }}" src="{{ author.avatar }}" width="90px">
<div>
<a class="g-profile" href="{{ author.google }}" rel="author" title="{{ author.name }} profile" data-gapiscan="true" data-onload="true" data-gapiattached="true">
<span>{{ author.name }}</span>
</a>
</div>
<div class="icons">
    <a class="twitter" href="{{ author.twitter }}"></a>
    <a class="pinterest" href="{{ author.pinterest }}"></a>
    <a class="facebook" href="{{ author.facebook }}"></a>
    <a class="googleplus" href="{{ author.google }}"></a>
</div>
</div>
